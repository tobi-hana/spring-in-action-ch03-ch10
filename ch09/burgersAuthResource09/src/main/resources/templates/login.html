<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger Cloud</title>
</head>
<body style="background: rgb(9, 118, 77)">
<h1 style="color: rgb(14, 190, 231)">Login</h1>
<img th:src="@{/images/vkysno.jpg}"/>

<span style="color: rgb(250, 235, 10)">
    <div th:if="${error}">
        Unable to login. Check your username and password.
    </div>

    <p>New here? Click
        <a style="color: rgb(14, 190, 231)" th:href="@{/register}">here </a>
        to register. </p>


    <style>
        label {
            width: 80px !important;
            float: left;
            font-size: large;
        }
    </style>

    <form method="POST" th:action="@{/login}" id="loginForm">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username"/><br/>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password"/><br/>

        <input type="submit" value="Login"/>
    </form>

    <p> <a style="color: rgb(14, 190, 231)" th:href="@{/oauth2/authorization/facebook}">
        Sign in with Facebook</a></p>

</span>
</body>
</html>
