<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Burger Cloud</title>
</head>

<body style="background: rgb(9, 118, 77)">
<h1 style="color: rgb(14, 190, 231)" >Register</h1>
<img th:src="@{/images/vkysno.jpg}"/>

<style>
    label {
        width: 140px !important;
        float: left;
        font-size: large;
    }
</style>
<form style="color: rgb(250, 235, 10)" method="POST" th:action="@{/register}" id="registerForm">

    <label for="username">Username: </label>
    <input type="text" name="username"/><br/>

    <label for="password">Password: </label>
    <input type="text" name="password"/><br/>

    <label for="confirm">Confirm password: </label>
    <input type="text" name="confirm"/><br/>

    <label for="fullname">Full name: </label>
    <input type="text" name="fullname"/><br/>

    <label for="street">Street: </label>
    <input type="text" name="street"/><br/>

    <label for="city">City: </label>
    <input type="city" name="city"/><br/>

    <label for="zip">Zip: </label>
    <input type="text" name="zip"/><br/>

    <label for="phone">Phone: </label>
    <input type="text" name="phone"/><br/>

    <input type="submit" value="Register"/>
</form>

</body>
</html>
